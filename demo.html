<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v3.min.js"></script>
<title>barStack</title>
<style>
.axis text {
  font: 10px sans-serif;
  color: #FFF;
}
.axis path, .axis line {
  fill: none;
  stroke: #444;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
<div id="bar"></div>
<script src="index.js"></script>

<script type="text/javascript">
    /* Here is an example */
    var data = [
                [{x:1,y:13.67}, {x:2,y:6},      {x:3,y:3},  {x:4,y:84.3},  {x:5,y:7},  {x:6,y:1},  {x:7,y:0},  {x:8,y:0},  {x:9,y:0},  {x:10,y:0},  {x:11,y:0},  {x:12,y:0},  {x:13,y:0},  {x:14,y:0},  {x:15,y:0},  {x:16,y:0},  {x:17,y:0},  {x:18,y:0},  {x:19,y:0},  {x:20,y:0},  {x:21,y:0},  {x:22,y:0},  {x:23,y:0}],
                [{x:1,y:-4.50}, {x:2,y:-20.15}, {x:3,y:-9}, {x:4,y:-3}, {x:5,y:-3}, {x:6,y:-3}, {x:7,y:-1},  {x:8,y:0},  {x:9,y:0},  {x:10,y:0},  {x:11,y:0},  {x:12,y:0},  {x:13,y:0},  {x:14,y:0},  {x:15,y:0},  {x:16,y:0},  {x:17,y:0},  {x:18,y:-10},  {x:19,y:-37},  {x:20,y:0},  {x:21,y:0},  {x:22,y:0},  {x:23,y:0}]
            ];

    // var data = [[{x:1,y:3}, {x:2,y:6}, {x:3,y:-3}],
    //             [{x:1,y:4}, {x:2,y:-2}, {x:3,y:-9}],
    //             [{x:1,y:10}, {x:2,y:-3}, {x:3,y:4}]];
    dates = data[0].map(function (d, idx) {
        return new Date(2016, 7, d.x);
    });

    BarChart("#bar", data, {
        labels: dates,
        margin: 25,
        tickFilter: function (d, i) { return !(i%3); },
        tickFormat: d3.time.format('%b %d'),
        h: 300,
        w: 500,
        tooltips: true,
        color: d3.scale.ordinal().range(["#787878","#584069"])
    });

</script>
</body>
</html>
